<html lang="en">

 {% load staticfiles %}

      <body role="document">

        <!-- Fixed navbar -->



        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li>  <a class="navbar-brand" href="#">SAM 2017</a> </li>

                    {% block navlinks %}

                    {% endblock %}
x
                </ul>

              {% if not user.is_authenticated %}
                    <div class="navbar-right">
                        <ul class="nav nav-pills pull-right">
                           <a href="{% url 'login' %}" class="btn btn btn-success" role="button">Log in</a>

                        </ul>
                    </div>
              {% else %}
                    <div class="navbar-right">
                        <ul class="nav nav-pills pull-right">

                        </ul>
                    </div>
              {% endif %}

              </div><!--/.nav-collapse -->

        <div class="container theme-showcase" role="main">

        </div> <!-- /container -->
